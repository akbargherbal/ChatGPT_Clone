<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant Chatbot - Final Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      .transition-all {
        transition: all 0.3s ease-in-out;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans"
  >
    <div
      x-data="{
            leftSidebarOpen: window.innerWidth > 1024,
            rightSidebarOpen: false,
            selectedModel: 'pro',
            zenMode: false,
            proTheme: {
                name: 'pro',
                icon: '💎', /* Changed Icon */
                accentColor: 'indigo',
                chatBg: 'bg-gray-100 dark:bg-gray-900',
                aiMessageBg: 'bg-white dark:bg-gray-800',
                userMessageBg: 'bg-indigo-600',
                sendButtonBg: 'bg-indigo-600 hover:bg-indigo-700',
                radioRing: 'focus:ring-indigo-500 text-indigo-600'
            },
            flashTheme: {
                name: 'flash',
                icon: '⚡️',
                accentColor: 'cyan',
                chatBg: 'bg-gradient-to-br from-white to-cyan-50 dark:from-gray-900 dark:to-teal-900/40',
                aiMessageBg: 'bg-white dark:bg-gray-800 border-l-4 border-cyan-400 shadow-lg',
                userMessageBg: 'bg-cyan-600',
                sendButtonBg: 'bg-cyan-600 hover:bg-cyan-700',
                radioRing: 'focus:ring-cyan-500 text-cyan-500'
            },
            get activeTheme() { return this.selectedModel === 'pro' ? this.proTheme : this.flashTheme; }
        }"
      @resize.window="if (window.innerWidth > 1024) leftSidebarOpen = true"
      class="relative min-h-screen flex"
    >
      <!-- Persistent Gear Icon -->
      <div class="fixed top-4 right-4 z-50">
        <button
          @click="zenMode ? (zenMode = false, rightSidebarOpen = true) : rightSidebarOpen = !rightSidebarOpen"
          class="h-12 w-12 rounded-full bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm shadow-lg flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-all"
          title="Toggle Settings"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Left Sidebar -->
      <aside
        x-show="!zenMode"
        :class="{ '-translate-x-full': !leftSidebarOpen }"
        class="flex-shrink-0 w-64 bg-gray-800 text-gray-300 flex flex-col z-40 fixed lg:static inset-y-0 left-0 transition-all"
        x-transition
        x-cloak
      >
        <div
          class="h-16 flex items-center justify-between px-4 border-b border-gray-700 flex-shrink-0"
        >
          <a href="#" class="font-bold text-xl">AI Assistant</a>
        </div>
        <div class="flex-1 overflow-y-auto">
          <nav class="px-2 py-4">
            <a
              href="#"
              class="flex items-center px-4 py-2 text-sm rounded-md bg-gray-700 text-white"
              >New Chat</a
            >
          </nav>
        </div>
        <div class="p-4 border-t border-gray-700 flex-shrink-0">
          <a
            href="#"
            class="flex items-center w-full px-4 py-2 text-sm rounded-md hover:bg-gray-700"
            >Logout</a
          >
        </div>
      </aside>

      <!-- Main content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header
          x-show="!zenMode"
          class="h-16 flex items-center justify-between px-4 bg-white dark:bg-gray-800 border-b dark:border-gray-700 flex-shrink-0 transition-all"
          x-transition
          x-cloak
        >
          <button
            @click="leftSidebarOpen = !leftSidebarOpen"
            class="lg:hidden text-gray-500 focus:outline-none"
            title="Open sidebar"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <div
            class="flex items-center gap-2 font-semibold text-xl"
            :class="`text-${activeTheme.accentColor}-600 dark:text-${activeTheme.accentColor}-400`"
          >
            <span x-text="activeTheme.icon"></span>
            <span
              x-text="selectedModel === 'pro' ? 'Gemini Pro' : 'Gemini Flash'"
            ></span>
          </div>
          <div class="w-6"></div>
        </header>

        <!-- Chat area -->
        <main
          class="flex-1 overflow-y-auto p-4 md:p-6 transition-all"
          :class="activeTheme.chatBg"
        >
          <div class="space-y-6 max-w-4xl mx-auto">
            <div class="flex items-start justify-end">
              <div
                class="mr-4 p-4 rounded-lg text-white shadow-md max-w-lg transition-all"
                :class="activeTheme.userMessageBg"
              >
                <p class="text-sm">
                  How do I start a new project with Tailwind CSS?
                </p>
              </div>
              <div
                class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-700 flex items-center justify-center font-bold"
              >
                U
              </div>
            </div>
            <div class="flex items-start">
              <div
                class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center font-bold text-white transition-all"
                :class="`bg-${activeTheme.accentColor}-500`"
              >
                AI
              </div>
              <div
                class="ml-4 p-4 rounded-lg max-w-lg prose prose-sm dark:prose-invert transition-all"
                :class="activeTheme.aiMessageBg"
              >
                <p>
                  Great question! Starting a new Tailwind CSS project is
                  straightforward. The recommended way is to use the Tailwind
                  CLI.
                </p>
              </div>
            </div>
          </div>
        </main>

        <!-- Input area -->
        <footer
          class="p-4 md:p-6 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border-t dark:border-gray-700 flex-shrink-0"
          :class="{ 'rounded-t-xl': zenMode }"
        >
          <div class="max-w-4xl mx-auto">
            <div class="relative">
              <textarea
                rows="1"
                placeholder="Message AI Assistant..."
                class="w-full pl-4 pr-16 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 focus:outline-none resize-none max-h-48"
                :class="`focus:ring-2 focus:ring-${activeTheme.accentColor}-500`"
                oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
              ></textarea>
              <button
                class="absolute bottom-2.5 right-2.5 flex items-center justify-center h-10 w-10 rounded-md text-white focus:outline-none transition-all"
                :class="activeTheme.sendButtonBg"
                title="Send message"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 10l7-7m0 0l7 7m-7-7v18"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </footer>
      </div>

      <!-- Right Sidebar -->
      <aside
        class="flex-shrink-0 w-64 bg-gray-800 text-gray-300 flex flex-col z-40 fixed inset-y-0 right-0 transition-all"
        :class="{ 'translate-x-full': !rightSidebarOpen }"
        x-cloak
      >
        <div
          class="h-16 flex items-center justify-between px-4 border-b border-gray-700 flex-shrink-0"
        >
          <h3 class="font-bold text-lg">Settings</h3>
          <button
            @click="rightSidebarOpen = false"
            class="text-gray-400 hover:text-white"
            title="Close settings"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
          <div>
            <div class="flex items-center justify-between">
              <label for="zen-mode" class="text-sm font-medium text-gray-300"
                >Zen Mode</label
              ><button
                @click="zenMode = !zenMode"
                id="zen-mode"
                class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors"
                :class="zenMode ? 'bg-green-500' : 'bg-gray-600'"
              >
                <span
                  class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform"
                  :class="{ 'translate-x-6': zenMode, 'translate-x-1': !zenMode }"
                ></span>
              </button>
            </div>
          </div>
          <div class="border-t border-gray-700 pt-4">
            <label class="block text-sm font-medium text-gray-400">Model</label>
            <div class="mt-2 space-y-2">
              <div class="flex items-center">
                <input
                  x-model="selectedModel"
                  id="gemini-pro"
                  type="radio"
                  value="pro"
                  class="h-4 w-4 border-gray-500 bg-gray-700"
                  :class="proTheme.radioRing"
                /><label
                  for="gemini-pro"
                  class="ml-3 flex items-center gap-2 text-sm font-medium text-gray-300"
                  >💎 Gemini Pro</label
                >
              </div>
              <div class="flex items-center">
                <input
                  x-model="selectedModel"
                  id="gemini-flash"
                  type="radio"
                  value="flash"
                  class="h-4 w-4 border-gray-500 bg-gray-700"
                  :class="flashTheme.radioRing"
                /><label
                  for="gemini-flash"
                  class="ml-3 flex items-center gap-2 text-sm font-medium text-gray-300"
                  >⚡️ Gemini Flash</label
                >
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Overlay -->
      <div
        x-show="(leftSidebarOpen && !zenMode && window.innerWidth < 1024) || rightSidebarOpen"
        x-transition.opacity.300ms
        @click="leftSidebarOpen = false; rightSidebarOpen = false"
        class="fixed inset-0 bg-black/50 z-30"
        x-cloak
      ></div>
    </div>
  </body>
</html>
